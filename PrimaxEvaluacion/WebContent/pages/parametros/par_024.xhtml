<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" template="/WEB-INF/template.xhtml">
	<ui:define name="title">Categoría Inventario </ui:define>
	<ui:define name="content">
		<h:form id="frm_par_024">
			<p:growl showDetail="false" id="msg"></p:growl>
			<p:panelGrid id="pnl_00" styleClass="fullSize" columns="2"
				columnClasses="ui-grid-col-2,ui-grid-col-2" layout="grid">
				<f:facet name="header">
					<p:row>
						<p:column>
							<div align="left">
								<p:outputLabel value="Categoría Inventario "></p:outputLabel>
								<p:outputLabel value="par_024.xhtml"
									rendered="#{appMain.usuario.idUsuario eq 1}"></p:outputLabel>
							</div>
						</p:column>
						<p:column>
							<div align="right">
								<p:inputText id="inpBusqueda"
									value="#{CategoriaInventarioBn.condicion}"></p:inputText>
								<p:commandButton title="Buscar"
									action="#{CategoriaInventarioBn.buscar()}" update="dtbTipoInv"
									icon="ui-icon-search" styleClass="secondary"></p:commandButton>
								<p:commandButton title="Nuevo" update=":frm_par_024_1"
									action="#{CategoriaInventarioBn.nuevo()}"
									oncomplete="PF('dialog_24_1').show()"
									icon="ui-icon-open-in-new" styleClass="secondary"></p:commandButton>
							</div>
						</p:column>
					</p:row>
				</f:facet>
			</p:panelGrid>
			<p:dataTable paginator="true" rows="7" reflow="true"
				tableStyle="table-layout: auto;" style="margin-bottom:20px"
				emptyMessage="No existe Formatos" id="dtbTipoInv"
				value="#{CategoriaInventarioBn.categoriasInventario}" var="tipoInv">
				<p:column headerText="Orden">
					<h:outputText value="#{tipoInv.orden}"></h:outputText>
				</p:column>
				<p:column headerText="Código">
					<h:outputText value="#{tipoInv.codigo}"></h:outputText>
				</p:column>
				<p:column headerText="Categoría">
					<h:outputText value="#{tipoInv.descripcion}"></h:outputText>
				</p:column>
				<p:column headerText="Tipo Iventario">
					<h:outputText value="#{tipoInv.tipoInventario.descripcion}"></h:outputText>
				</p:column>
				<p:column headerText="Estado">
					<h:outputText value="#{tipoInv.estado.descripcion}"></h:outputText>
				</p:column>
				<p:column width="30">
					<p:commandButton icon="ui-icon-pencil" title="Editar"
						action="#{CategoriaInventarioBn.modificar(tipoInv)}"
						oncomplete="PF('dialog_24_1').show()" update=":frm_par_024_1"></p:commandButton>
				</p:column>
			</p:dataTable>
		</h:form>
		<ui:include src="/pages/parametros/par_024_1.xhtml"></ui:include>
	</ui:define>
</ui:composition>
