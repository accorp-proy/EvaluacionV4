<ui:composition xmlns="http://www.w3.org/1999/xhtml"

	xmlns:f="http://java.sun.com/jsf/core"

	<p:dialog modal="true" widgetVar="dlg_par_021_3" id="dlg_par_021_3"

		<f:facet name="header">

							rendered="#{TreePlanAccionBn.checkListEjecucionR.evaluacion.criterio == false}"
							icon="fa fa-file-excel-o" immediate="true" ajax="false"
							actionListener="#{ReporteBn.imprimirExcel(7,appMain.usuario.nombreUsuario,TreePlanAccionBn.checkListEjecucionR.idCheckListEjecucion.toString(),TreePlanAccionBn.checkListEjecucionR.tipoChecKList.descripcion,TreePlanAccionBn.checkListEjecucionR.codigo,TreePlanAccionBn.checkListEjecucionR.planificacion.agencia.idAgencia.toString(),appMain.usuario.personaUsuario.nombreCompleto,null,null,null,null,true)}">

					</p:column>
					<p:column>

							disabled="#{TreePlanAccionBn.checkListEjecucionR.tipoChecKList.generaMatriz == false}"
							icon="fa fa-file-excel-o" immediate="true" ajax="false"
							actionListener="#{ReporteBn.imprimirExcel(8,appMain.usuario.nombreUsuario,TreePlanAccionBn.checkListEjecucionR.idCheckListEjecucion.toString(),TreePlanAccionBn.checkListEjecucionR.tipoChecKList.descripcion,TreePlanAccionBn.checkListEjecucionR.codigo,null,null,null,null,null,null,true)}">

							rendered="#{TreePlanAccionBn.checkListEjecucionR.evaluacion.idEvaluacion eq 2}"
							disabled="#{TreePlanAccionBn.checkListEjecucionR.tipoChecKList.generaReporte == false}"

							<p:fileDownload value="#{appMain.download}"></p:fileDownload>

							<p:fileDownload value="#{appMain.download}"></p:fileDownload>
						</p:commandButton>
					</p:column>
