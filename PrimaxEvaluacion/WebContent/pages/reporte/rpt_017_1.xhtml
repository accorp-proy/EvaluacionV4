<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	<p:dialog responsive="true" widgetVar="dlg_rpt_017_1"
		id="dlg_rpt_017_1" appendTo="@(body)" resizable="true">
		<f:facet name="header">
			<h:outputLabel value="Check List Asignados " />
			<p:outputLabel value="rpt_017_1.xhtml"
				rendered="#{appMain.usuario.idUsuario eq 1}"></p:outputLabel>
		</f:facet>
		<h:form id="frm_rpt_017_1">
			<p:growl showDetail="false" id="mensajes">
			</p:growl>

			<p:panelGrid styleClass="sinborde w100" layout="grid" columns="4"
				columnClasses="ui-grid-col-6,ui-grid-col-6,ui-grid-col-6,ui-grid-col-6">
				<p:column>
					<p:outputLabel value="Estación" style="font-weight: bold;"></p:outputLabel>
				</p:column>
				<p:column>
					<p:outputLabel
						value="#{CalendarPlanAccionInvBn.estacionSeleccionada.nombreAgencia}"></p:outputLabel>
				</p:column>
				<p:column>
					<p:outputLabel value="Fecha de Planificación"
						style="font-weight: bold;"></p:outputLabel>
				</p:column>
				<p:column>
					<p:outputLabel title="Fecha de Planificación"
						value="#{CalendarPlanAccionInvBn.fechaPlanificacion}">
						<f:convertDateTime pattern="dd-MM-yyyy HH:mm" />
					</p:outputLabel>
				</p:column>
				<p:column>
					<p:outputLabel value="Ejecución" style="font-weight: bold;"></p:outputLabel>
				</p:column>
				<p:column>
					<p:selectManyMenu id="selectManyTipoInv" showCheckbox="true"
						converter="#{tipoInventarioConverter}" var="t"
						value="#{CalendarPlanAccionInvBn.tipoInventarioSeleccionados}">
						<f:selectItems var="tipoInv" itemValue="#{tipoInv.tipoInventario}"
							itemDisabled="#{tipoInv.ejecutado}"
							value="#{CalendarPlanAccionInvBn.planificacionInventarioSeleccionada.planificacionInventarioTipo}"
							itemLabel="#{tipoInv.tipoInventario.descripcion}" />
						<p:column>
							<h:outputText value="#{t.descripcion}" />
						</p:column>
					</p:selectManyMenu>
				</p:column>
				<p:column>
					<p:outputLabel value="Responsables" style="font-weight: bold;"></p:outputLabel>
				</p:column>
				<p:column>
					<p:commandButton oncomplete="PF('dlg_pln_010').show();"
						title="Información Responsables" icon="fa fa-eye"
						update=":frm_pln_010"></p:commandButton>
				</p:column>
				<p:column>
					<p:outputLabel value="Estado Inventario" style="font-weight: bold;"></p:outputLabel>
				</p:column>
				<p:column>
					<p:outputLabel
						value="#{CalendarPlanAccionInvBn.planificacionInventarioSeleccionada.estadoInventario.descripcion}"
						style="font-weight: bold;"></p:outputLabel>
				</p:column>
				<p:column>
					<p:commandButton value="Inventario" title="Guardar Inventario"
						onclick="PF('dlg_conf_2').show()"
						disabled="#{CalendarPlanAccionInvBn.planificacionInventarioSeleccionada.estadoInventario.descripcion eq 'EJECUTADO'}"></p:commandButton>
					<p:spacer width="3"></p:spacer>

				</p:column>

			</p:panelGrid>
			<p:dataTable paginator="true" rows="7" reflow="true"
				
				tableStyle="table-layout: auto;" style="margin-bottom:20px"
				emptyMessage="No existe Formatos" id="dtbCheckList"
				value="#{CalendarPlanAccionInvBn.planificacionSeleccionada.checkListEjecucion}"
				var="checkList">
				<p:column headerText="Código">
					<h:outputText value="#{checkList.codigo}"></h:outputText>
				</p:column>
				<p:column headerText="Evaluación">
					<h:outputText value="#{checkList.evaluacion.descripcion}"></h:outputText>
				</p:column>
				<p:column headerText="Tipo CheckList">
					<h:outputText value="#{checkList.tipoChecKList.descripcion}"></h:outputText>
				</p:column>
				<p:column headerText="Estado">
					<h:outputText value="#{checkList.estadoCheckList.descripcion}"></h:outputText>
				</p:column>
				<p:column width="30px" headerText="Ejecutar">
					<p:commandButton icon="ui-icon-event-available"
						title="Botón permite ejecutar checkList"
						rendered="#{checkList.estadoCheckList.descripcion eq 'AGENDADA'}"
						action="#{CalendarPlanAccionInvBn.modificarCheckListEjecucion(checkList)}"
						onclick="PF('dlg_conf_1').show()"
						disabled="#{CalendarPlanAccionInvBn.validarFecha()}"></p:commandButton>
					<p:commandButton icon="ui-icon-event-available"
						title="Botón permite continuar ejecucion de checkList"
						rendered="#{checkList.estadoCheckList.descripcion eq 'EN EJECUCION'}"
						action="#{CalendarPlanAccionInvBn.modificarCheckListEjecucion(checkList)}"></p:commandButton>
				</p:column>
			</p:dataTable>
		</h:form>
		<ui:include src="/pages/planificacion/pln_010.xhtml"></ui:include>
		<p:confirmDialog widgetVar="dlg_conf_1" header="Confirmar"
			appendTo="@(body)" message="Esta seguro de Ejecutar CheckList ?"
			severity="alert" closeOnEscape="true" showEffect="fade"
			hideEffect="fade">
			<div align="center">
				<p:commandButton styleClass="ui-confirmdialog-no"
					icon="ui-icon-close" value="Cancelar" immediate="true"
					oncomplete="PF('dlg_conf_1').hide()"></p:commandButton>
				<p:commandButton value="Aceptar" styleClass="ui-confirmdialog-yes"
					immediate="true" icon="ui-icon-check"
					oncomplete="PF('dlg_conf_1').hide()" update="frm_rpt_017_1"
					action="#{CalendarPlanAccionInvBn.redireccionar()}" process="@this"></p:commandButton>
			</div>
		</p:confirmDialog>
		<p:confirmDialog widgetVar="dlg_conf_2" header="Confirmar"
			appendTo="@(body)" message="Esta seguro de guardar Inventario ?"
			severity="alert" closeOnEscape="true" showEffect="fade"
			hideEffect="fade">
			<div align="center">
				<p:commandButton styleClass="ui-confirmdialog-no"
					icon="ui-icon-close" value="Cancelar" immediate="true"
					oncomplete="PF('dlg_conf_2').hide()"></p:commandButton>
				<p:commandButton value="Aceptar" styleClass="ui-confirmdialog-yes"
					immediate="true" icon="ui-icon-check"
					oncomplete="PF('dlg_conf_2').hide()" update="frm_rpt_017"
					action="#{CalendarPlanAccionInvBn.guardarInv()}" process="@this"></p:commandButton>
			</div>
		</p:confirmDialog>
	</p:dialog>
</ui:composition>
