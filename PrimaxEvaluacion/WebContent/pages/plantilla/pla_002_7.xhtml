<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui">
	<p:dialog modal="true" widgetVar="dialog_002_7" id="dialog_002_7"
		closeOnEscape="true" hideEffect="drop" showHeader="true"
		appendTo="@(body)" resizable="true" responsive="true">
		<f:facet name="header">
			<h:outputText value="Mostrar Tabla Administrativa" />
			<p:outputLabel value="par_002_7.xhtml"
				rendered="#{appMain.usuario.idUsuario eq 1}"></p:outputLabel>
		</f:facet>
		<h:form id="frm_pla_002_7">
			<div align="right">
				<p:commandButton title="Guardar" icon="ui-icon-check"
					action="#{PlantillaCriterioEspecificoBn.guardarProceso()}"
					update=":frm_pla_002:tabWiwe0:filTablaAdm"
					oncomplete="PF('dialog_002_7').hide()" />
			</div>
			<p:panelGrid styleClass="sinborde w100">
				<p:row>
					<p:column>
						<h:outputLabel value="Visualizar Tabla" />
					</p:column>
					<p:column>
						<p:selectBooleanCheckbox
							value="#{PlantillaCriterioEspecificoBn.checkListProcesoSeleccionado.visualizarTabla}"></p:selectBooleanCheckbox>
					</p:column>
				</p:row>
			</p:panelGrid>
		</h:form>

	</p:dialog>
</ui:composition>
